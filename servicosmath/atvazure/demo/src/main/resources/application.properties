spring.application.name=demo

# Configuração do banco de dados SQL Server no Azure
spring.datasource.url=jdbc:sqlserver://projeto-aos.database.windows.net:1433;database=AOS-Projeto;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=unicap@projeto-aos
spring.datasource.password=mathdatabase
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

